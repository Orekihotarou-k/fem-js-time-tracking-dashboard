<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main class="dashboard-wrapper">
    <div class="dashboard">
      <div class="dashboard-header">
        <div class="dashboard-tracker flex">
          <img src="images/image-jeremy.png" alt="user-avatar" class="user-image">
          <div class="user-details">
            <span>Report for</span>
            <p class="username">Jeremy Robson</p>
          </div>
        </div>

        <nav class="flex">
         <button class="dailyToggle">Daily</button>
         <button class="weeklyToggle">Weekly</button>
         <button class="monthlyToggle">Monthly</button>
        </nav>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Work</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">5hrs</p>
          <p class="small">Last week - <span class="previous">7hrs</span></p>
        </div>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Play</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">1hr</p>
          <p class="small">Last week - <span class="previous">2hrs</span></p>
        </div>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Study</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">0hrs</p>
          <p class="small">Last week - <span class="previous">1hrs</span></p>
        </div>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Exercise</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">1hrs</p>
          <p class="small">Last week - <span class="previous">1hr</span></p>
        </div>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Social</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">1hr</p>
          <p class="small">Last week - <span class="previous">3hrs</span></p>
        </div>
      </div>

      <div class="tracker">
        <div class="col">
          <p class="tracker-title">Self care</p>
          <img src="images/icon-ellipsis.svg" aria-hidden="true">
        </div>

        <div class="col">
          <p class="time">0hrs</p>
          <p class="small">Last week - <span class="previous">1hrs</span></p>
        </div>
      </div>

    </div>
  </main>
  

</body>
</html>
